package:
  name: wqio
  version: 0.4.x

source:
  path: ../../
#  patches:
   # List any patch files here
   # - fix.patch

build:
  script: python setup.py install
  number: 3

requirements:
  build:
    - python
    - setuptools
    - pandas
    - numpy
    - scipy
    - matplotlib
    - numexpr
    - statsmodels
    - seaborn
    - mpl-probscale

  run:
    - python
    - setuptools
    - pandas
    - seaborn
    - statsmodels
    - numexpr
    - openpyxl
    - xlrd
    - six
    - mpl-probscale

test:
  requires:
    - pytest
    - pytest-cov
    - pytest-mpl

  imports:
    - wqio
    - wqio.utils

  commands:
    - python -c "import matplotlib as mpl; mpl.use('agg'); import sys; import wqio; sys.exit(wqio.test())"

about:
  home: https://github.com/Geosyntec/wqio.git
  license:  BSD License
  summary: 'Basic water quality inflow/outflow analysis tools'


language: python

matrix:
  include:
    - python: 3.4
      env:
        - COVERAGE=false
        - ARGS=""
    - python: 3.5
      env:
        - COVERAGE=false
        - ARGS="--mpl"
    - python: 3.6
      env:
        - COVERAGE=false
        - ARGS="--mpl"
    - python: 3.6
      env:
        - COVERAGE=true
        - ARGS="--mpl --pep8"

before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda update --yes conda

install:
  - conda create --yes -n test python=$TRAVIS_PYTHON_VERSION
  - source activate test
  - conda install --yes numpy scipy matplotlib statsmodels seaborn
  - conda install --yes coverage docopt requests pyyaml pytest pytest-cov
  - conda install --yes mpl-probscale pytest-mpl pytest-pep8 --channel=conda-forge
  - pip install codecov
  - pip install .

script:
  - python check_wqio.py ${ARGS}

after_success:
  - if [ ${COVERAGE} = true ]; then
      coverage run --source wqio check_wqio.py;
      coverage report -m;
      codecov;
    fi

